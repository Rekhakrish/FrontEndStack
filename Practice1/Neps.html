<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .left-section {
            width: 50%;
            background-image: url(./image.jpg); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
        }

        .right-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: #ffffff;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .region-tag {
            background-color: #f8d7da;
            color: #d9534f;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            color: #555;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #aaa;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="left-section"></div>

    <div class="right-section">
        <div class="login-container">
            <div class="logo">CENTRA</div>
            <div class="subtitle">NSite Communication Platform</div>
            <div class="region-tag">DEV REGION</div>

            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="username@">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <div class="footer">
                <a href="#">Contacts</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
            </div>
        </div>
    </div>
</body>
</html>
