<body>

        <form>

            </div>

                <input type="text" name="LastName">
            </div>
            <br>
            <label for="Email" class="Email">Email Address</label>
            <br>
            <input type="text" id="Email address">
           <br><br>
           <label for="Query" class="Query">Query Type</label>

           <br>
           <div class="Query">
            <input type="text" id="Query">
             
           </div>
        </form>
    </div>
